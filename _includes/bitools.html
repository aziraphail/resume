{% assign bitools = site.data.data.sidebar.bitools %}
{% if bitools %}
<div class="bitools-container container-block">

  <h2 class="container-block-title">
    BI Tools
  </h2>

  <ul class="list-unstyled interests-list">
    {%for bitool in bitools %}
    <li>
      {{ bitool.idiom }}
      <span class="bitool-desc">{{ bitool.level }}</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
